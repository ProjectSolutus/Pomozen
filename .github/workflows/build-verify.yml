name: Android Release Build

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # Allows manual trigger from GitHub Actions tab

jobs:
  build_android_apk:
    runs-on: ubuntu-latest # Using Ubuntu for Android builds

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # Recommended for modern Android development

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          # Directly specify the Flutter version
          flutter-version: '3.32.4'
          # If you also specify a channel, the version takes precedence for exact matching.
          # For a specific version, 'stable' is usually implied unless it's a dev/beta release.
          # channel: 'stable'

      - name: Display Flutter Version (for verification)
        run: flutter --version

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Android APK (Release)
        run: flutter build apk --release --split-per-abi

      - name: Upload Android APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk # Name of the artifact
          path: build/app/outputs/apk/release/ # Path to your APK files
